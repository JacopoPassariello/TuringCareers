name: Checkstyle

on: [commit]

jobs:
  checkstyle:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run Checkstyle
        run: mvn checkstyle:check

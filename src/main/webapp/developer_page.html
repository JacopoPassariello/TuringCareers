<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Profile | Turing Careers</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link href="static/tc_logo.svg" rel="icon">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min2.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css"/>
    <link rel="stylesheet" type="text/css" href="css/employer_page.css">
    <link rel="stylesheet" type="text/css" href="css/developer_page.css">

</head>
<body>
    <!-- Page Load Animation -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Navbar -->
    <nav id="tc-navbar" class="navbar navbar-expand-lg bg-white fixed-bottom p-0" data-wow-delay="0.1s">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <img src="img/tc_logo.svg">
        </a>

        <button type="button" class="navbar-toggle hover-dissolve me-4" id="nav-mb-button" data-bs-toggle="collapse" ><!--data-bs-target=".navbarCollapse"-->
            <i class="bi bi-list nav-hamburger"></i>
        </button>

        <div class="collapse navbarCollapse" type="Not Logged">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="login.html" class="nav-item nav-link inter-bold active">
                    <i class="bi bi-person-circle dsk-account-icon bi-icon-dev"></i>
                    Log In
                </a>
                <a href="register.html" class="nav-item inter-bold nav-link">Register</a>
            </div>
        </div>

        <div class="collapse navbar-collapse navbarCollapse display-none" type="Logged">
            <div id="logged-navbar" class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="" class="nav-item inter-bold nav-link">
                    <i class="bi bi-chat-left-text-fill dsk-account-icon bi-icon-dev hover-dissolve"></i>
                    Chat
                </a>
                <a href="/profile" class="nav-item nav-link inter-bold active">
                    <i class="bi bi-person-circle dsk-account-icon bi-icon-dev"></i>
                    Profile
                </a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div id="developer-page-main">
        <div class="profile-header-wrapper flex-center">
            <div class="profile-header">
                <div class="info-wrapper">
                    <div class="name-wrapper">
                        <h2 id="developer-name" class="user-name no-select inter-bold ">Nome Developer</h2>
                    </div>
                    <div class="user-info-wrapper">
                        <div id="developer-email" class="user-info">
                            <p id="developer-email-p" class="inter-light"><i class="bi bi-envelope"></i>email@email.com</p>
                        </div>
                    </div>
                </div>
                <div class="user-modify-wrapper">
                    <div class="user-modify">
                        <p class="inter-medium"><i class="bi bi-pencil"></i>Modifica Profilo</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="profile-content-wrapper">
            <div class="profile-content">
                <div class="pt-3">
                    <h1 class="inter-bold no-select">Bio</h1>
                </div>
                <div id="bio-content" class="flex-center">
                    <div>
                        <p id="dev-bio" class="inter-regular no-select"></p>
                    </div>
                    <div id="empty-bio-wrapper" class="flex-center display-none">
                        <h3 class="inter-regular">No biography <input type="button" class="input px-4 py-1 mx-1" value="Add Bio"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <script src="js/main.js"></script>
    <script type="text/javascript" src="js/shared/navbar.js"></script>
    <script type="text/javascript" src="js/pages/developer_page.js"></script>
    <script type="text/javascript" src="js/model/skills.js"></script>
    <script type="text/javascript" src="js/model/locations.js"></script>
    <script type="text/javascript" src="js/model/languages.js"></script>
    <script type="text/javascript" src="js/model/offer.js"></script>
</body>
</html>

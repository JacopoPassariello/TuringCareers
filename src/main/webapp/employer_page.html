    <link href="css/bootstrap.min2.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css"/>
    <link rel="stylesheet" type="text/css" href="css/employer_page.css">
</head>
<body>
    <!-- Page Load Animation -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Navbar -->
    <nav id="tc-navbar" class="navbar navbar-expand-lg bg-white fixed-bottom p-0" data-wow-delay="0.1s">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <img src="img/tc_logo.svg">
        </a>

        <button type="button" class="navbar-toggle hover-dissolve me-4" id="nav-mb-button" data-bs-toggle="collapse" ><!--data-bs-target=".navbarCollapse"-->
            <i class="bi bi-list nav-hamburger"></i>
        </button>

        <div class="collapse navbarCollapse" type="Not Logged">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="login.html" class="nav-item nav-link inter-bold active">
                    <i class="bi bi-person-circle dsk-account-icon bi-icon-dev"></i>
                    Log In
                </a>
                <a href="register.html" class="nav-item inter-bold nav-link">Register</a>
            </div>
        </div>

        <div class="collapse navbar-collapse navbarCollapse display-none" type="Logged">
            <div id="logged-navbar" class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="" class="nav-item inter-bold nav-link">
                    <i class="bi bi-chat-left-text-fill dsk-account-icon bi-icon-dev hover-dissolve"></i>
                    Chat
                </a>
                <a href="/profile" class="nav-item nav-link inter-bold active">
                    <i class="bi bi-person-circle dsk-account-icon bi-icon-dev"></i>
                    Profile
                </a>
            </div>
        </div>
    </nav>


    <!-- Employer Page -->
    <div id="employer-page-main">
        <div class="profile-header-wrapper flex-center">
            <div class="profile-header">
                <div class="info-wrapper">
                    <div class="name-wrapper">
                        <h2 id="employer-name" class="user-name no-select inter-bold ">Nome Employer</h2>
                    </div>
                    <div class="user-info-wrapper">
                        <div id="employer-email" class="user-info">
                            <p id="employer-email-p" class="inter-light"><i class="bi bi-envelope"></i>email@email.com</p>
                        </div>
                        <div id="employer-company" class="user-info">
                            <p id="employer-company-p" class="inter-light"><i class="bi bi-building"></i>Employer company</p>
                        </div>
                    </div>
                </div>
                <div class="user-modify-wrapper">
                    <div class="user-modify">
                        <p class="inter-medium"><i class="bi bi-pencil"></i>Modifica Profilo</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="profile-content-wrapper">
            <div class="profile-content">
                <div id="emp-offer-form-wrap" class="display-none">
                    <h2 class="inter-bold no-select" style="font-size: 20px">Create Offer</h2>
                    <div id="create-offer-form">
                        <div id="create-offer-content">
                            <div id="form-main" class="form-section">
                                <div id="title">
                                    <h3 class="no-select inter-medium offer-form-label">Title</h3>
                                    <input type="text" name="title" class="inter-regular input input-text px-2 py-2" placeholder="Title">
                                </div>
                                <div>
                                    <h3 class="no-select inter-medium offer-form-label">Description</h3>
                                    <textarea id="description" name="description" class="inter-regular input input-text w-100 px-2 py-2">Description</textarea>
                                </div>
                            </div>
                            <div id="form-meta" class="form-section">
                                <div id="form-skills">
                                    <h3 class="no-select inter-medium offer-form-label">Skills</h3>
                                    <div>
                                        <div id="selected-skills" class="input-text px-2 py-2">
                                            <ul id="form-skills-list" class="dev-skills">
                                                <input type="text" name="skill" class="input-tag inter-regular" placeholder="es. Java">
                                            </ul>
                                        </div>
                                        <ul id="proposed-skills-list" class="inter-regular display-none"></ul>
                                    </div>
                                </div>
                                <div id="location-type">
                                    <h3 class="no-select inter-medium offer-form-label">Location</h3>
                                    <div id="loc-type-wrap">
                                        <div>
                                            <h3 class="no-select inter-medium" style="font-size: 14px">Remote</h3>
                                            <input type="radio" name="locType" value="remote">
                                        </div>
                                        <div>
                                            <h3 class="no-select inter-medium" style="font-size: 14px">On Site</h3>
                                            <input type="radio" name="locType" value="onsite">
                                        </div>
                                    </div>
                                </div>
                                <div id="location">
                                    <input type="text" name="location" disabled class="input-disabled inter-regular input input-text px-2 py-2" placeholder="Location">
                                </div>
                                <div id="form-languages">
                                    <h3 class="no-select inter-medium offer-form-label">Languages</h3>
                                    <div id="language-input-wrapper" class="input-text px-2 py-2">
                                        <ul id="form-languages-list" class="dev-skills">
                                            <input type="text" name="language" class="input-tag inter-regular" placeholder="es. Italian">
                                        </ul>
                                        <div id="language-input-button" class="inter-bold">+</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="create-offer-buttons">
                            <button class="inter-bold submit-button" id="create-offer-submit"><i class="bi bi-send"></i>Create</button>
                            <button class="inter-bold hover-dissolve" id="create-offer-delete"><i class="bi bi-x-lg"></i>Delete</button>
                        </div>
                    </div>
                </div>
                <div id="emp-offers-wrap">
                    <div id="offers-header" class="mb-2">
                        <h2 class="inter-bold no-select">Your Offers</h2>
                        <button id="offer-form-open-button" class="hover-dissolve">Create Offer</button>
                    </div>
                    <div id="emp-offers-list">
                        <div id="empty-offer-list" class="flex-center">
                            <h3 class="inter-light no-select">No offers</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>

</body>

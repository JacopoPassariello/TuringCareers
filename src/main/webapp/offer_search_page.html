<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Search | Turing Careers</title>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link href="static/tc_logo.svg" rel="icon">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min2.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/commons.css"/>
    <link rel="stylesheet" type="text/css" href="css/navbar.css"/>
    <link rel="stylesheet" type="text/css" href="css/search_page.css"/>
</head>
<body>
    <!-- Page Load Animation -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div>
        <div id="mb-nav-wrap" class="navbar">
            <div id="mb-nav" class="grid-3fr">
                <div class="mb-nav-button grid-center">
                    <i class="bi bi-search bi-icon-dev hover-dissolve"></i>
                </div>
                <div class="mb-nav-button grid-center">
                    <img class="tc-logo" src="static/tc_logo.svg" alt=""/>
                </div>
                <div class="mb-nav-button grid-center">
                    <i class="bi bi-list bi-icon-dev hover-dissolve"></i>
                    <input type="checkbox" id="mb-nav-hamburger-toggle"/>
                    <div id="mb-nav-menu" class="display-none">
                        <div id="mb-nav-menu-btn-wrapper">
                            <div class="mb-nav-menu-button">
                                <i class="bi bi-person-circle mb-account-icon bi-icon-dev"></i>
                                <p class="inter-bold">Profile</p>
                            </div>
                            <div class="mb-nav-menu-button">
                                <i class="bi bi-chat-left-text-fill dsk-account-icon bi-icon-dev"></i>
                                <p class="inter-bold">Inbox</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="dsk-nav-wrap" class="navbar">
            <div id="dsk-nav" class="grid-3fr">
                <div class="dsk-nav-button grid-center">
                    <div id="dsk-nav-search-bar">
                        <i id="dsk-search-button" class="bi bi-search search-icon"></i>
                        <input id="dsk-search-input" type="text" class="inter-regular"/>
                    </div>
                </div>
                <div class="dsk-nav-button grid-center">
                    <img class="tc-logo" src="static/tc_logo.svg" alt=""/>
                </div>
                <div class="dsk-nav-button dsk-account-section">
                    <div class="grid-center">
                        <div class="dsk-nav-btn">
                            <i class="bi bi-chat-left-text-fill dsk-account-icon bi-icon-dev hover-dissolve"></i>
                            <p class="inter-bold">Inbox</p>
                        </div>
                    </div>
                    <div class="grid-center">
                        <div id="dsk-nav-account-button" class="dsk-nav-btn">
                            <i class="bi bi-person-circle dsk-account-icon bi-icon-dev"></i>
                            <p class="inter-bold">Profile</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="search-main">
        <div id="mb-of-searchbar-wrap" class="flex-center">
            <div id="mb-of-searchbar" class="flex-center" style="z-index: 10">
                <input id="mb-searchbar-input" type="text" class="inter-regular" />
                <i id="mb-search-button" class="bi bi-search search-icon flex-center"></i>
            </div>
        </div>
        <div id="of-filters-wrap" class="flex-center">
            <div id="of-filters">
                <div id="of-filter-toggle-wrap" class="flex-center">
                    <i id="of-filter-toggle-icon" class="bi bi-filter"></i>
                    <input type="checkbox" id="of-filter-toggle" />
                </div>
                <div id="of-filter-list-wrap" class="display-none">
                    <div id="of-filter-list">
                        <div id="of-filter-location-wrap">
                            <h3 class="inter-medium no-select">Ordina per</h3>
                            <div id="of-filter-location">
                                <p class="inter-regular no-select">Location</p>
                            </div>
                        </div>
                        <div id="of-filter-language-wrap">
                            <div id="of-filter-language">
                                <div id="of-filter-language-header">
                                    <h3 class="inter-medium no-select">Lingue</h3>
                                    <div id="of-filter-language-toggle-wrap">
                                        <input id="of-filter-language-toggle" type="checkbox"/>
                                        <span id="of-filter-language-toggle-icon" class="material-symbols-outlined">expand_more</span>
                                    </div>
                                </div>
                                <ul id="of-filter-language-ul" class="display-none">
                                    <li class="of-language-li">
                                        <input class="of-language-checkbox" value="it" type="checkbox"/>
                                        <p class="inter-regular no-select">Italiano</p>
                                    </li>
                                    <li class="of-language-li">
                                        <input class="of-language-checkbox" value="en" type="checkbox"/>
                                        <p class="inter-regular no-select">Inglese</p>
                                    </li>
                                    <li class="of-language-li">
                                        <input class="of-language-checkbox" value="fr" type="checkbox"/>
                                        <p class="inter-regular no-select">Francese</p>
                                    </li>
                                    <li class="of-language-li">
                                        <input class="of-language-checkbox" value="es" type="checkbox"/>
                                        <p class="inter-regular no-select">Spagnolo</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="of-list-wrap" class="flex-center display-none">
            <div id="of-search-wrap">
                <h2 id="search-out-header" class="inter-bold no-select"></h2>
                <div id="item-cards-list"></div>
            </div>
        </div>
        <div id="of-default-recommendations" class="flex-center">
            <div id="of-def-rec-wrap">
                <h2 class="inter-bold no-select">Potrebbero Interessarti</h2>
                <div id="recommended-cards-list"></div>
            </div>
        </div>
    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/shared/navbar.js"></script>
    <script src="js/model/offer.js"></script>
    <script src="js/model/developer.js"></script>
    <script src="js/model/skills.js"></script>
    <script src="js/model/languages.js"></script>
    <script src="js/pages/search_page.js"></script>
</body>
</html>

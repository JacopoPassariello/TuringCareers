<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Hello, world!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="css/commons.css"/>
  <link rel="stylesheet" type="text/css" href="css/offer_page.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.6.0/css/flag-icon.min.css">
</head>
<body>
<div id="mb-of-searchbar-wrap" class="flex-center">
  <div id="mb-of-searchbar" class="flex-center">
    <input id="mb-of-searchbar-input" type="text" class="inter-regular"/>
    <i class="bi bi-search search-icon flex-center"></i>
  </div>
</div>
<div id="of-filters-wrap" class="flex-center">
  <div id="of-filters">
    <div id="of-filter-toggle-wrap" class="flex-center">
      <i id="of-filter-toggle-icon" class="bi bi-filter"></i>
      <input type="checkbox" id="of-filter-toggle" />
    </div>
    <div id="of-filter-list-wrap" class="display-none">
      <div id="of-filter-list">
        <div id="of-filter-location-wrap">
          <h3 class="inter-medium no-select">Ordina per</h3>
          <div id="of-filter-location">
            <p class="inter-regular no-select">Location</p>
          </div>
        </div>
        <div id="of-filter-language-wrap">
          <div id="of-filter-language">
            <div id="of-filter-language-header">
              <h3 class="inter-medium no-select">Lingue</h3>
              <div id="of-filter-language-toggle-wrap">
                <input id="of-filter-language-toggle" type="checkbox"/>
                <span id="of-filter-language-toggle-icon" class="material-symbols-outlined">expand_more</span>
              </div>
            </div>
            <ul id="of-filter-language-ul" class="display-none">
              <li class="of-language-li">
                <input class="of-language-checkbox" value="it" type="checkbox"/>
                <p class="inter-regular no-select">Italiano</p>
              </li>
              <li class="of-language-li">
                <input class="of-language-checkbox" value="en" type="checkbox"/>
                <p class="inter-regular no-select">Inglese</p>
              </li>
              <li class="of-language-li">
                <input class="of-language-checkbox" value="fr" type="checkbox"/>
                <p class="inter-regular no-select">Francese</p>
              </li>
              <li class="of-language-li">
                <input class="of-language-checkbox" value="es" type="checkbox"/>
                <p class="inter-regular no-select">Spagnolo</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="of-list-wrap" class="flex-center">
  <div id="of-list">
    <div class="of-offer-card">
      <div class="of-offer-card-header">
        <div class="of-offer-head no-select">
          <h1 class="of-offer-tile inter-bold no-select">Antonio Pagnotta</h1>
          <p class="of-offer-employer-name inter-medium">Software Developer</p>
          <i class="flag-icon flag-icon-it" style="float: right;"></i>
          <style></style>
        </div>
      </div>
      <div class="of-offer-card-meta inter-regular no-select">
        <h3>Roma, Italia</h3>
      </div>
      <div class="of-offer-card-content">
        <div class="of-offer-desc-preview">
          <p class="inter-light">
            Su di me: Lorem ipsum dolor sit amet, consectetur  adipiscing elit. Sed ut ligula et odio  fermentum commodo...
          </p>
        </div>
        <div class="of-offer-button">
          <div class="flex-center">
            <a class="inter-bold no-select">Visita Profilo</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
<script src="js/offer_page.js"></script>
</body>
</html>
